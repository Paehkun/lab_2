<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
</head>
<body>
<div style="max-width: 600px; margin: 0 auto;">
    <h2>Conference Registration Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</span></label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address:</span></label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <label for="age">Age:</span></label><br>
        <input type="number" id="age" name="age" min="18" max="99" placeholder="18" required><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country of Residence</label><br>
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Singapore">Singapore</option>
            <option value="Thailand">Thailand</option>
        </select><br><br>

        <label>Area of Interest (Select multiple)</label><br>
        <input type="checkbox" id="software" name="interest" value="Software Development">
        <label for="software">Software Development</label><br>
        <input type="checkbox" id="data_science" name="interest" value="Data Science">
        <label for="data_science">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interest" value="Cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
        <label for="ai">Artificial Intelligence</label><br><br>

        <label for="experience">Experience Level</label><br>
        <input type="radio" id="beginner" name="experience" value="Beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="Intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="Advanced">
        <label for="advanced">Advanced</label><br><br>

        <label for="comment">Comment or Question</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment or question"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</div>
</body>
</html>
